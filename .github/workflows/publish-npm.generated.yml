name: Publish to npm
"on": 
  push: 
    branches: 
      - feat-npm-publish
    tags: 
      - v*
permissions: 
  id-token: write
  contents: read
jobs: 
  publishNpm: 
    name: Publish to npm
    runs-on: ubuntu-latest
    steps: 
      - name: Extract version from tag
        id: version
        run: "VERSION=\"${{ github.ref }}\"\nVERSION=\"${VERSION#refs/tags/v}\"\necho \"version=${VERSION}\" >> \"$GITHUB_OUTPUT\""
      - name: Hello world
        run: "echo \"Hello world! Publishing version ${{ steps.version.outputs.version }}\""
      - name: checkout
        uses: actions/checkout@v5
      - name: Install mise
        uses: jdx/mise-action@v3
      - name: Publish package
        env: 
          NPM_CONFIG_PROVENANCE: "true"
        run: mise run clone-to-npm --publish --ci --version 0.0.7
