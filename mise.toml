[tools]
bun = "1.3.0"
pkl = "0.29.1"

[tasks.format]
description = "Format TypeScript files with oxfmt"
run = "bun run format"

[tasks."format:check"]
description = "Check TypeScript formatting without writing"
run = "bun run format:check"

[tasks.test]
description = "Run tests with Bun"
run = "bun test"
